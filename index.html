<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="modalstyle.css">
  <title>Spaghetti Notes</title>

  <script src="noteModel.js"></script>
  <script src="notebook.js"></script>
  <script src="listDisplay.js"></script>


</head>
<body>
  <script>
    var note1 = new Note("TEST NOTE 1");
    var note2 = new Note("TEST NOTE 20 characters");
  </script>
  <script>
    var notebook = new Notebook;
    notebook.addNote(note1);
    notebook.addNote(note2);
  </script>

  <h1>NOTES</h1>

  <div id="listArea">
    <ul id="theList">

    </ul>
  </div>


  <script>
    makeList(notebook);
  </script>

  <textarea rows="10" cols="20" placeholder="Write note here" id="noteBody"></textarea>
  <br>
  <button id="addbutton">Add</button>

  <button id="myBtn">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id='modalText'>Some text in the Modal..</p>
    </div>
  </div>

  <script src="notemodal.js"></script>
  <script src="addNoteButton.js"></script>
  <script src="seeSingle.js"></script>
</body>
</html>
