<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="modalstyle.css">
  <title>Spaghetti Notes</title>


</head>
<body>

  <h1>NOTES</h1>

  <ul>
    <li>First note</li>
    <li>Second note</li>
    <li>Third note</li>
    <li>Fourth note</li>
  </ul>

  <textarea rows="10" cols="20" placeholder="Write note here"></textarea>
  <br>
  <button>Add</button>









  <button id="myBtn">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>


  <script src="notemodal.js"></script>


</body>
</html>
